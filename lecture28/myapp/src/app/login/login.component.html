<form class="loginform" [formGroup]="loginForm" (submit)="onSubmit()">
    <label for="name">имя</label>
    <input type="text" id="name" formControlName="name" placeholder="Имя" />
    <div class="error" *ngIf="isControlInvalid('name')">
        Имя должно состоять только из русских букв
    </div>
    <label for="email">email</label>
    <input type="text" id="email" formControlName="email" placeholder="player@email.com" />
    <div class="error" *ngIf="isControlInvalid('email')">
        Введите корректный email
    </div>
    <label for="phone">phone</label>
    <input type="text" id="phone" formControlName="phone" placeholder="+70000000000" />
    <div class="error" *ngIf="isControlInvalid('phone')">
        Введите корректный номер телефона
    </div>
    <button type="submit">отправить</button>
</form>
